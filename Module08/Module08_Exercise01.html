<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Registration</title>
        <link rel="stylesheet" href="index.css"/>
        <!-- Font special for pages-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    </head>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"> Employee Registration Form </h2>
                    <form name="employeeForm" onsubmit="return(verify());">
                        <div class="row row-space">
                            <div class>
                                <div class="input-group">
                                    <label class="label">Employee ID</label>
                                    <input class="input--style-4" type="text" name="id">
                                    <div class="error" id="idError"></div>
                                </div>
                            <div class>
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="username">
                                    <div class="error" id="usernameError"></div>
                                </div>
                            </div>
                            <div class>
                                <div class="input-group">
                                    <label class="label">First Name</label>
                                    <input class="input--style-4" type="text" name="firstName">
                                    <div class="error" id="fNameError"></div>
                                </div>
                            </div>
                                <div class>
                                    <div class="input-group">
                                        <label class="label">Last Name</label>
                                        <input class="input--style-4" type="text" name="lastName">
                                        <div class="error" id="lNameError"></div>
                                    </div>
                                </div>
                            <div class>
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="address">
                                    <div class="error" id="addressError"></div>
                                </div>
                            </div>
                            <div class>
                                <div class>
                                    <label class="label">Department</label>
                                    <input class="input--style-4" type="text" name="department">
                                    <div class="error" id="departmentError"></div>
                                </div>
                            </div>
                            <div>
                                <div class="input-group">
                                    <label class="label">Position</label>
                                    <input class="input--style-4" type="text" name="position">
                                    <div class="error" id="positionError"></div>
                                </div>
                            </div>
                            <div class>
                                <div class>
                                    <label class="label">Email Address</label>
                                    <input class="input--style-4" type="text" name="email">
                                    <div class="error" id="emailError"></div>
                                </div>
                            </div>
                            <div ng-app="">
                                <div class>
                                    <label class="label">Contact Number</label>
                                    <input class="input--style-4" type="number" name="contact">
                                    <div class="error" id="contactError"></div>
                                </div>
                            </div>
                            <div ng-app="">
                                <div class>
                                    <label class="label">Salary</label>
                                    <input class="input--style-4" type="text" name="salary">
                                    <div class="error" id="salaryError"></div>
                                </div>
                            </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            <script type="text/javascript" src="employee.js"> </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
