<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<head>
    <title> Angular Js Website </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body ng-app="">
    Would you like to create an account? <input type="checkbox" ng-model="register" ng-init="register=false"> <br>
    <div ng-if="register"> <br>
        <h1> Register Form </h1>
        <label> Username </label> 
        <input type="text" placeholder="e.g. basiliosteph"> <br> <br>
        <label> Password </label>
        <input type="text" placeholder="e.g. pSycHe05!$">
    </div> <br> 

    Already have an account? Login now! <input type="checkbox" ng-model="login" ng-init="login=false">
    <div ng-if="login"> <br>
        <h1> Login </h1>
        <label> Username </label> 
        <input type="text" placeholder="e.g. basiliosteph"> <br> <br>
        <label> Password </label>
        <input type="text" placeholder="e.g. pSycHe05!$"> 
    </div>

    <div> <br>
        <label> Age? Press the box to make the input read-only if prefer not to say. </label> 
        <input type="checkbox" ng-model="readonly"> <br>
        <input type="number" ng-readonly="readonly" value=""/> 
    </div> <br> <br>

    <h1> Welcome to the Home Page! </h1>
    <form name="form"> <br>
        <div ng-hide="signin">
            <input type="text" required ng-model="Name" placeholder="Enter Username"/>
            <br> <br>
            <input type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="signin=true" value="Sign In"/>
        </div>

        <div ng-show="signin">
            <h1> successful Authentication! </h1>
            <br> <br>
            <input type="button" class="btn btn-danger" ng-click="signin=false" value="Logout"/>
        </div>
    </form>


    </div>
</body>
</html>
