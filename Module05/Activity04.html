<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!-- Inheritance -->
    <script>
        class myToy 
        {
            constructor ()
            {
                this.brand="Jeep";
            }
        }

        class Vehicle extends myToy 
        {
            constructor (model, variant)
            {
                super();
                this.model=model;
                this.variant=variant;
            }
        }

var v = new Vehicle("2022", "Wrangler");
alert(v.brand + " " + v.model + " " + v.variant);

    </script>
</body>
</html>
